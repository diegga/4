<html>
<head>
<title>
Вычисляем площадь треугольника
</title>

</head>
<body>
<h1>Введите M и V:</h1>
<form name="f1">
            <input type="text" name="a" id="a" style="font-size: large">
            <input type="text" name="b" id="b" style="font-size: large">
            
<h1>Ответ</h1>
            <input type="text" name="d" id="d" style="font-size: large">
            <input type="button" value="Определить" onClick="ploshad();" style="font-size: large">   
</form>
 </body>
<script type="text/javascript">
function ploshad() {

var a = parseInt(document.f1.a.value);
var b = parseInt(document.f1.b.value);
var pl = a*b; 
document.getElementById("d").value=(pl);

}
</script>
</html>
